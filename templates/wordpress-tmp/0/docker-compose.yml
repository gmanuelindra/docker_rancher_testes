fe:
  image: httpd:2.4
  links:
    - db-a:mysql
  ports:
    - 81:80
  hostname: fe
  restart: always
  volumes-from: 
    - fe-data

fe-data:
  image: httpd:2.4
  volumes:
    - /usr/local/apache2/htdocs/
  labels:
    io.rancher.container.hostname_override: 'fe'
    io.rancher.container.start_once: true
  entrypoint: /bin/true

