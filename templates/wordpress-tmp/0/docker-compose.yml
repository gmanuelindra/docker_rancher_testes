FE:
  image: wordpress
  links:
    - db:mysql
  volumes_from:
    - FE-DATA
  ports:
    - 80:80
	
FE-DATA:
  net: none
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - /data/db
  entrypoint: /bin/echo 
  command: Data-only container
  image: wordpress
  
