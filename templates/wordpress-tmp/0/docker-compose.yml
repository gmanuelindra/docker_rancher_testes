fe:
  image: httpd:2.4
  ports:
    - 81:80
  hostname: fe
  restart: always
  volumes-from: 
    - fe-data
  labels:
    io.rancher.sidekicks: fe-data

fe-data:
  image: httpd:2.4
  volumes:
    - /usr/local/apache2/htdocs/
  labels:
    io.rancher.container.start_once: true
  entrypoint: /bin/true

