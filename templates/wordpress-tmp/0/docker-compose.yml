wordpress:
  image: wordpress
  links:
    - db:mysql
  ports:
    - 80:80
  labels:
    io.rancher.project.name: JUP
    io.rancher.container.hostname_override: container_name

wordpressa:
  image: wordpress
  links:
    - dba:mysql
  ports:
    - 81:80
  labels:
    io.rancher.project.name: container_name
    io.rancher.container.hostname_override: container_name

wordpressb:
  image: wordpress
  links:
    - dbb:mysql
  ports:
    - 82:80
  labels:
    io.rancher.project.name: JUP
    io.rancher.container.hostname_override: container_name

db:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: example
  labels:
    io.rancher.project.name: JUPDB
    io.rancher.container.hostname_override: container_name

dba:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: example
  labels:
    io.rancher.project.name: JUPDB
    io.rancher.container.hostname_override: container_name

dbb:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: example
  labels:
    io.rancher.project.name: JUPDB
    io.rancher.container.hostname_override: container_name
	
	
	